<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Smartphone Price Prediction</h1>
        <form action="/predict" method="POST" class="p-4 shadow rounded bg-light">
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select name="brand" id="brand" class="form-select" required>
                    {% for brand in brands %}
                        <option value="{{ brand }}">{{ brand }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="battery" class="form-label">Battery Capacity (mAh)</label>
                <input type="number" name="battery" id="battery" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="screen_size" class="form-label">Screen Size (inches)</label>
                <input type="number" step="0.1" name="screen_size" id="screen_size" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="processor" class="form-label">Processor (code numérique, ex: 1, 2, 4...)</label>
                <select name="processor" id="processor" class="form-select" required>
                    {% for proc in processors %}
                        <option value="{{ proc }}">{{ proc }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">Ce code correspond à un type de processeur dans la base de données.</div>
            </div>
            <div class="mb-3">
                <label for="ram" class="form-label">RAM (GB)</label>
                <input type="number" step="0.1" name="ram" id="ram" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="storage" class="form-label">Internal Storage (GB)</label>
                <input type="number" name="storage" id="storage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rear_camera" class="form-label">Rear Camera (MP)</label>
                <input type="number" step="0.1" name="rear_camera" id="rear_camera" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="front_camera" class="form-label">Front Camera (MP)</label>
                <input type="number" step="0.1" name="front_camera" id="front_camera" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>
    </div>
</body>
</html>
